name: Build and deploy JAR app to Azure Web App - lloyds-mortgage-calculator

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'   # 'microsoft' is fine too
          java-version: '17'

      - name: Build with Maven
        working-directory: backend
        run: mvn -B -DskipTests package

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: backend/target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C4F8BCF14BE748148F44A86C5F05389B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2EEF8B6AF28746EEBEFB9351E70AA4AC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_90705EBC278343388E315F00B031B184 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'lloyds-mortgage-calculator'
          slot-name: 'Production'
          package: '*.jar'

          
